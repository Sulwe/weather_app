<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Weather App</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Please enter city to query" spellcheck="false">
                <button><img src="images/search.png" alt="search button"></button>
            </div>
            <div class="error">
                <p>Invalid City Name!</p>
            </div>
            <div class="weather">
                <img src="images/clear.png" class="weather-icon">
                <h1 class="temp">22Â°C</h1>
                <h2 class="city">Chicago</h2>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png">
                        <div>
                            <p class="wind">20kph</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
